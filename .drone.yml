---
kind: pipeline
name: manifest

platform:
  os: linux
  arch: amd64

steps:
- name: manifest
  image: plugins/manifest
  settings:
    password:
      from_secret: docker_password
    platforms:
    - linux/amd64
    - linux/arm64
    - linux/arm
    target: "ibuildthecloud/skeltest:${DRONE_TAG}"
    template: "ibuildthecloud/skeltest:${DRONE_TAG}-ARCH"
    username:
      from_secret: docker_username
  when:
    branch:
    - master
    - "release/*"
    - alpha

depends_on:
- amd64
- arm64
- arm
